<!DOCTYPE html>
<html lang="en">
    
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
        <script src="src/main.js"></script>
    </head>
    <body>
        <div id="intro">
            <h1>Welcome to Black Jack Royal</h1> <!-- Give it some animation -->
            <h4>Can you beat the computer?</h4>
        </div>
        <br />
        <button id="butt" type="button" class="btn btn-outline-info btn-lg">NEW GAME</button>
        <br /> <br />


        <div id='main' class="container" style="display:none">

            <div class="row">
                <div class="col-lg-6 mb-4">
                    <div class="card bg-transparent border-info custom-player">
                        <h2>Dealer</h2>
                        <br />
                        <h5 id="dealer_total" style="display:none"></h5>
                        <br /> <br />
                        <div id="dealer_cards" style="display:none">
                        </div>
                        <br /> <br />
                        
                    </div>
                </div>
                <div class="col-lg-6 mb-4">
                    <div class="card bg-transparent border-info custom-player">
                        <h2>You</h2>
                        <br />
                        <h5 id="player_total" style="display:none"></h5>
                        <br /> <br />
                        <div id="player_cards" style="display:none">
                        </div>



                    </div>
                </div>
            </div>
            <div class="p-3 mb-2 bg-info text-white">
                
            <h4>INFO BOX</h4>
            <p id="info"></p>
            

            </div>
            <button id="hit" type="button" class="btn btn-outline-info btn-lg custom-button" onclick="addCards()">Hit!</button> <!-- Add one more card to player -->
            <button id="stand" type="button" class="btn btn-outline-info btn-lg custom-button" onclick="addCardsDealer()">Stand</button> <!-- dealer gets cards until game decided -->
            <div id="rematch" style="display:none">
                <button type="button" class="btn btn-outline-info btn-lg custom-button" onclick="window.location.reload()">Rematch?</button> <!-- Reload the DOM -->
            </div>
            <br /> <br />
            <br /> 
            <div>
                *For simplification reasons we ommited card suits
            </div>
        </div>


    </body>
